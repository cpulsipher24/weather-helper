<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Helper</title>

    <!-- Add any additional styles or link to a CSS file here -->
</head>
<body>

    <div id="weather-dashboard">
        <h1>Weather Helper</h1>
        
        <!-- City Search Form -->
        <form id="city-search-form">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>

        <!-- Current Weather Display -->
        <div id="current-weather">
            <!-- Display current weather information here -->
        </div>

        <!-- 5-Day Forecast Display -->
        <div id="forecast">
            <!-- Display 5-day forecast information here -->
        </div>

        <!-- Search History -->
        <div id="search-history">
            <h2>Search History</h2>
            <ul id="city-list">
                <!-- Display the list of searched cities here -->
            </ul>
        </div>
    </div>

    <!-- Add your JavaScript file or script tag here -->
    <script src="index.js"></script>
</body>
</html>
