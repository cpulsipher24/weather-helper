<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Helper</title>
</head>
<body>

    <div id="weather-dashboard">
        <h1>Weather Helper</h1>
        
        <!-- City Search Form -->
        <form id="city-search-form">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input" placeholder="Enter city name" required>
            
            <!-- Add an ID to the select element -->
            <select id="search-type">
                <option value="City">City</option>
                <option value="Zip">ZIP Code</option>
            </select>

            <!-- Add an ID to the search button -->
            <button type="submit" id="search-btn">Search</button>
        </form>

        <!-- Current Weather Display -->
        <div id="current-weather">
            <p id="current-weather-desc"></p>
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-windspeed"></p>
        </div>

        <!-- 5-Day Forecast Display -->
        <div id="forecast">
            <p id="forecast-day-1"></p>
            <p id="forecast-day-2"></p>
            <p id="forecast-day-3"></p>
            <p id="forecast-day-4"></p>
            <p id="forecast-day-5"></p>
        </div>

        <!-- Search History -->
        <div id="search-history">
            <h2>Search History</h2>
            <ul id="city-list">
                <!-- Display the list of searched cities here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
    <script src="index.js"></script>
</body>
</html>
